<div class="full-page">
  <div class="row">
    <div class="col-8 p-0">
      <div class="background-black"></div>
    </div>
    <div class="col-4 padding">
      <div class="row">
        <div class="col-1">
          <div class="logo d-flex justify-content-center">
            <p class="logo-s text-center mb-0 mt-2">S</p>
          </div>
        </div>
        <div class="col-11 px-4">
          <p class="express mt-2">Express Lands</p>
        </div>
      </div>
      <div class="login">
        <p class="login-account">Login to your account</p>
      </div>
      <div class="welcome">
        <p class="welcome-back data-text">
          Welcome back!Please login to your account
        </p>
      </div>
      <div class="inputs">
        <form class="form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div class="username mb-4">
            <input
              class="input-d px-3 w-100"
              type="text"
              formControlName="username"
              placeholder="Enter Username"
              required
            />
          </div>
          <div class="password mb-4">
            <input
              class="input-d px-3 w-100"
              type="password"
              placeholder="Enter Password"
              formControlName="password"
              required
            />
          </div>

          <button
            class="submitBtn data-text w-100"
            [disabled]="profileForm.status === 'INVALID'"
          >
            LOG IN
          </button>
        </form>
        <div class="mt-3">
          <p class="forgot-password text-center">Forgot Password?</p>
        </div>
      </div>
    </div>
  </div>
</div>
